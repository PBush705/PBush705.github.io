<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metroid Prime: Gallery & Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2A2A2A; /* Warm gray background */
            font-family: 'Exo 2', sans-serif;
            overflow-x: hidden;
        }
        
        /* Navigation bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(91, 28, 28, 0.95); /* Soft crimson, slightly opaque */
            border-bottom: 1px solid #6AB0A3; /* Muted teal border */
            box-shadow: 0 2px 5px rgba(106, 176, 163, 0.2); /* Subtle teal glow */
            z-index: 10;
            padding: 15px 0;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .nav-links li a {
            color: #E68A8A; /* Pale coral */
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-links li a:hover {
            background-color: #5B1C1C; /* Soft crimson on hover */
            box-shadow: 0 0 10px rgba(106, 176, 163, 0.5); /* Teal glow */
        }

        .container {
            background: rgba(91, 28, 28, 0.9); /* Soft crimson, slightly opaque */
            border: 1px solid #6AB0A3; /* Muted teal border */
            border-radius: 8px;
            padding: 80px 60px;
            max-width: 1300px;
            min-height: 800px; /* Tall container */
            text-align: center;
            box-shadow: 0 0 10px rgba(106, 176, 163, 0.3); /* Subtle teal glow */
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 20px;
        }

        .bio-sidebar {
            flex: 1; /* Narrower sidebar */
            background: rgba(91, 28, 28, 0.95); /* Slightly darker crimson */
            border: 1px solid #6AB0A3; /* Muted teal border */
            border-radius: 4px;
            padding: 20px;
            color: #E68A8A; /* Pale coral text */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .bio-sidebar h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(230, 138, 138, 0.5); /* Subtle coral glow */
            color: #E68A8A;
        }

        .bio-sidebar p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #D9D9D9; /* Light gray for contrast */
            text-shadow: none;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 0 0 5px rgba(230, 138, 138, 0.5); /* Subtle coral glow */
            color: #E68A8A; /* Pale coral */
        }

        /* Image gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .gallery img {
            width: 50%;
            height: 150px;
            object-fit: cover;
            border: 1px solid #6AB0A3; /* Muted teal border */
            border-radius: 4px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(106, 176, 163, 0.5); /* Teal glow on hover */
        }

        /* Links section */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .link-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #3C3C3C; /* Neutral gray */
            color: #E68A8A; /* Pale coral */
            text-decoration: none;
            border: 1px solid #6AB0A3; /* Muted teal */
            border-radius: 4px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 1.1em;
            width: 200px;
            text-align: center;
        }

        .link-button:hover {
            background-color: #5B1C1C; /* Soft crimson on hover */
            box-shadow: 0 0 10px rgba(106, 176, 163, 0.5); /* Muted teal glow */
        }

        /* Responsive design */
        @media (max-width: 900px) {

            nav {
                padding: 10px 0;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .nav-links li a {
                font-size: 1em;
                padding: 8px 15px;
            }
            .container {
                padding: 50px 40px;
                max-width: 80%;
                min-height: 300px;
            }

            .main-content,
            .bio-sidebar {
                flex: none;
                width: 50%;
            }

            .bio-sidebar {
                padding: 10px;
            }

            h1 {
                font-size: 2.5em;
            }

            .bio-sidebar h2 {
                font-size: 1.5em;
            }

            .bio-sidebar p {
                font-size: 1em;
            }

            h1 {
                font-size: 2.5em;
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            .gallery img {
                height: 150px;
            }

            .link-button {
                width: 180px;
                font-size: 1em;
            }
        }
    </style>
</head>
