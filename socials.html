<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metroid Prime: Social Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #2A2A2A; /* Warm gray background */
            font-family: 'Exo 2', sans-serif;
            overflow-x: hidden;
        }

        /* Navigation bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(91, 28, 28, 0.95); /* Soft crimson, slightly opaque */
            border-bottom: 1px solid #6AB0A3; /* Muted teal border */
            box-shadow: 0 2px 5px rgba(106, 176, 163, 0.2); /* Subtle teal glow */
            z-index: 10;
            padding: 15px 0;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .nav-links li a {
            color: #E68A8A; /* Pale coral */
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-links li a:hover {
            background-color: #5B1C1C; /* Soft crimson on hover */
            box-shadow: 0 0 10px rgba(106, 176, 163, 0.5); /* Teal glow */
        }

        /* Main content */
        .container {
            background: rgba(91, 28, 28, 0.9); /* Soft crimson, slightly opaque */
            border: 1px solid #6AB0A3; /* Muted teal border */
            border-radius: 8px;
            padding: 60px;
            max-width: 800px;
            min-height: 500px; /* Tall container */
            box-shadow: 0 0 10px rgba(106, 176, 163, 0.3); /* Subtle teal glow */
            margin: 80px auto 20px; /* Top margin for navbar */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 0 0 5px rgba(230, 138, 138, 0.5); /* Subtle coral glow */
            color: #E68A8A; /* Pale coral */
        }

        /* Social media links */
        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            width: 100%;
            justify-items: center;
        }

        .social-link {
            display: block;
            text-decoration: none;
        }

        .social-link img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border: 1px solid #6AB0A3; /* Muted teal border */
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-link img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(106, 176, 163, 0.5); /* Teal glow on hover */
        }

        /* Responsive design */
        @media (max-width: 900px) {
            nav {
                padding: 10px 0;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .nav-links li a {
                font-size: 1em;
                padding: 8px 15px;
            }

            .container {
                padding: 40px;
                max-width: 90%;
                min-height: 400px;
                margin-top: 120px; /* Adjust for taller navbar */
            }

            h1 {
                font-size: 2.5em;
            }

            .social-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 15px;
            }

            .social-link img {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
        </ul>
    </nav>
    <!-- Main content -->
    <div class="container">
        <h1>Metroid Prime: Connect</h1>
        <!-- Social media links -->
        <div class="social-grid">
            <a href="https://www.codewars.com/users/PBush705" class="social-link">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwb-5SUDkqTQWSsJIWHVmw1fwCPMmU5Hlypw&s" alt="Twitter Profile">
            </a>
            <a href="http://linkedin.com/in/peyton-bush-3bba4833a" class="social-link">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQSIubTHDVEROhnH55JL5W6gvpbHy9fvA2cOXqA9WJONtBQZXj4KicCPerzQKC6nxkR0c&usqp=CAU" alt="LinkedIn Profile">
            </a>
            <a href="https://github.com/PBush705" class="social-link">
                <img src="https://yt3.googleusercontent.com/PKRBxhCiGa8Y0vPmHa1E2cdjpLhUq2Pl-gESwP7kk2plGgxLdsbjyTd9VjcJwBMiY0HQ8bvx5Q=s900-c-k-c0x00ffffff-no-rj" alt="GitHub Profile">
            </a>
        </div>
    </div>
</body>
</html>
